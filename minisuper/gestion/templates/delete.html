{% extends "base.html" %}

{% block title_suffix %}Eliminar Producto{% endblock %}

{% block content %}
<h1>Eliminar Producto</h1>

<p>¿Estás seguro de que quieres eliminar el producto "{{ product.ProductName }}"?</p>

<form method="post">
    {% csrf_token %}
    <div class="cont-flex">
        <button type="submit"  class="btn-add">Sí, eliminar</button>
        <a href="{% url 'index' %}" class="btn-add">Regresar</a>
    </div>
</form>
{% endblock %}
