{% extends "base.html" %}

{% block title_suffix %}Crear Producto{% endblock %}

{% block content %}

<h2 class="sub-header">Crear un nuevo producto</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="cont-flex">
        <button type="submit" class="btn-add">Guardar</button>
        <a href="{% url 'index' %}" class="btn-add">Regresar</a>
    </div>
</form>

{% endblock %}
